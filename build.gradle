plugins {
    id 'application'
}

group = 'org.javacord.examplebot'
version = '1.0.0'

description = 'An example for the Javacord library.'

sourceCompatibility = 1.8

// Javacord is on Maven central
repositories {
    mavenCentral()
}

// The dependencies of the bot. Javacord and Log4J for logging
dependencies {
    implementation group: 'org.javacord', name: 'javacord', version:'3.0.4'
    implementation group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.11.1'
    runtimeOnly group: 'org.apache.logging.log4j', name: 'log4j-core', version:'2.11.1'
}

mainClassName = 'org.javacord.examplebot.Main'
